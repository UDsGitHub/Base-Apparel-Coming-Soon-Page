<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left" role="main">
        <div class="inner-container">
          <img src="./images/logo.svg" alt="" class="logo" />
          <img src="./images/hero-mobile.jpg" alt="" class="bg-mobile" />
          <h1><span>We're</span><br />coming<br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input
              type="email"
              name="email"
              id="emailinput"
              placeholder="Email Address"
            />
            <button id="emailbtn">
              <img
                src="./images/icon-error.svg"
                alt=""
                class="error-icon"
              /><img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <small class="error-text">Please provide a valid email</small>
        </div>
        <div class="footer" role="footer">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/UDsGitHub" target="_blank">Udochukwu Amaefule</a>.
          </p>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
